<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <title>Редактирование контакта</title>
    </a>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<section class="py-3 text-center container">
    <div class="container mt-5 mb-5">
        <h1>Редактирование контакта</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <p>Фамилия: <input type="text" th:value="${el.last_name}" name="last_name" placeholder="Введите фамилию" class="from-control"/></p>
                <p>Имя: <input type="text" th:value="${el.first_name}" name="first_name" placeholder="Введите имя" class="from-control"/></p>
                <p>Отчество: <input type="text" th:value="${el.surname}" name="surname" placeholder="Введите отчество" class="from-control"/></p>
                <p>Тип номера: <input type="text" th:value="${el.type_number}" name="type_number" placeholder="Введите тип номера" class="from-control"/>
                <p>Hомер: <input type="text" th:value="${el.number}" name="number" placeholder="Введите номер" class="from-control"/></p>
                <p>Город: <input type="text" th:value="${el.town}" name="town" placeholder="Введите город" class="from-control"/></p>
                <p>Улица: <input type="text" th:value="${el.streets}" name="streets" placeholder="Введите улицу" class="from-control"/></p>
                <p>Номер дома: <input type="text" th:value="${el.house_number}" name="house_number" placeholder="Введите номер дома" class="from-control"/></p>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
