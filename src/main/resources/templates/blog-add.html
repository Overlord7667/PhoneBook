<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <title>Список контактов</title>
    </a>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<section class="py-3 text-center container">
    <div class="container mt-5 mb-5">
        <h1>Добавление контакта</h1>
        <form action="/blog/add" method="post">
            <p>Фамилия: <input type="text" name="last_name" placeholder="Введите фамилию" class="from-control"></p>
            <p>Имя: <input  type="text" name="first_name" placeholder="Введите имя" class="from-control"></p>
            <p>Отчество: <input type="text" name="surname" placeholder="Введите отчество" class="from-control"></p>
            <p>Тип номера: <input type="text" name="type_number" placeholder="Введите тип номера" class="from-control"></p>
            <p>Номер: <input type="text" name="number" placeholder="Введите номер" class="from-control"></p>
            <button type="submit" class="btn btn-success">Добавить контакт</button>
        </form>
    </div>
</section>
</body>
</html>
