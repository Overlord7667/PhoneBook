<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <title>Список контактов</title>
    </a>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<section class="py-3 text-center container">
    <div class="container mt-5">
        <h1>Список контактов</h1>
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <p> Фамилия: <a th:text="${el.last_name}"></a></p>
            <p> Имя: <a th:text="${el.first_name}"></a></p>
            <p> Отчество: <a th:text="${el.surname}"></a></p>
            <p> Тип номера: <a th:text="${el.type_number}"></p>
            <p></a>Номер: <a th:text="${el.number}"></a></p>
            <a th:href=" '/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
        </div>
    </div>
</section>
</body>
</html>
