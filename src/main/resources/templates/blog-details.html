<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <title>Список контактов</title>
    </a>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<section class="py-3 text-center container">
    <div class="container mt-5">
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <p> Фамилия: <a th:text="${el.last_name}"></a></p>
            <p> Имя: <a th:text="${el.first_name}"></a></p>
            <p> Отчество: <a th:text="${el.surname}"></a></p>
            <p> Тип номера: <a th:text="${el.type_number}"><p/>
            <p></a>Номер: <a th:text="${el.number}"></a></p>
            <p><b>Просмотры: </b><span th:text="${el.views}"/></p>
            <a th:href=" '/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
            <form th:action="'/blog/'+ ${el.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
